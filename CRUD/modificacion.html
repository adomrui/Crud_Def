<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar tu cuenta</title>
    <link rel="stylesheet" href="./css/modificacion.css">
    <link rel="shortcut icon" href="./Imagenes/favicon.png" type="image/x-icon">
</head>
<body>
    
    <form id="modificacion" action="" method="post">

    <h2>Mi cuenta </h2>
    
    
    <div class="profile-picture">
        <label for="profile-pic">Foto de perfil:</label>
        <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
    </div>

    <fieldset>
        <legend id="datos">Datos personales :</legend>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="" value="Ángel" >
        <span id="nombreHelp" class="help"></span>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" placeholder="" value="Domínguez Ruiz" >
        <span id="apellidosHelp" class="help"></span>
        

        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" placeholder="" value="__nanogoat" >
        <span id="usuarioHelp" class="help"></span>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" value="angeeel@gmail.com" >
        <span id="emailHelp" class="help"></span>

        <label for="password">Contraseña:</label>
        <input type="password" placeholder="" id="pass" name="password" value="QUELOCURA">
        <span id="passHelp" class="help"></span>
    
    
    <div class="gender-selector">
        <label>
            <input type="radio" name="gender" value="male">
            <span>Hombre</span>
        </label>

        <label>
            <input type="radio" name="gender" value="female">
            <span>Mujer</span>
        </label>

        <label>
            <input type="radio" name="gender" value="other">
            <span>Otro</span>
        </label>
    </div>
    <button type="submit">Guardar cambios</button>
    </form>
    

    <script src="./js/validacionFormularioInserccion.js"></script>
</body>
</html>
